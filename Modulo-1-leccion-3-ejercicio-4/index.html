<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Displays</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header>
      <h1 class="title">DISPLAYS</h1>
    </header>
    <main>
      <section class="block">
        <h2>BLOCK</h2>
        <div class="item">morado</div>
        <div class="item">verde</div>
        <div class="item">gris</div>
      </section>

      <section class="inline">
        <h2>INLINE</h2>
        <div class="item">morado</div>
        <div class="item">verde</div>
        <div class="item">gris</div>
      </section>

      <section>
        <h2 class="inline-block">INLINE-BLOCK</h2>
        <a class="singer" href="https://es.wikipedia.org/wiki/Britney_Spears"
          >Britney</a
        >
        <div>morado</div>
        <div>verde</div>
        <div>gris</div>
      </section>
      <section>
        <h2 class="flex">FLEX</h2>
        <div class="item">morado</div>
        <div class="item">verde></div>
        <div class="item">gris</div>
      </section>
    </main>
  </body>
</html>
