<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header>
      <h1 class="title">insert image into text</h1>
    </header>
    <main class="main">
      <p>
        If you put the <img class="photo" src="./images/IM2.jpg" /> tag in the
        middle of your text, things should behave like that by default, unless
        you override the image's display property. You may also want to
        experiment with the image's vertical-align property to make it line up
        nicely with the surrounding text.
      </p>
    </main>
  </body>
</html>
