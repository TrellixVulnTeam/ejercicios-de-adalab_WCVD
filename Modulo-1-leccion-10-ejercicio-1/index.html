<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="page">
    <form action="" method="post">
      <label for="firstName">Nombre</label>
      <input
        placeholder="escribe aquí tu nombre"
        id="firstName"
        type="text"
        name="firstName"
      />
      <label for="lastName">Apellido</label>
      <input
        placeholder="escribe aquí tu apellido"
        id="lastName"
        type="text"
        name="lastName"
      />
      <label for="emailAddress">Correo electrónico</label>
      <input
        placeholder="escribe tu email"
        id="emailAddress"
        type="email"
        name="emailAddress"
      />
      <label for="street">Calle</label>
      <input
        placeholder="escribe tu dirección"
        id="street"
        type="text"
        name="street"
      />
      <label for="town">Ciudad</label>
      <input
        placeholder="escribe tu ciudad"
        id="town"
        type="text"
        name="town"
      />
      <label for="state">Provincia</label>
      <input
        placeholder="escribe tu provincia"
        id="state"
        type="text"
        name="state"
      />
      <label for="country">País</label>
      <input
        placeholder="escribe tu país"
        id="country"
        type="text"
        name="country"
      />
      <label for="idNumber">DNI</label>
      <input
        placeholder="escribe el nº de tu DNI"
        id="idNumber"
        type="text"
        name="idNumber"
      />
      <label for="telephone">Teléfono</label>
      <input
        placeholder="escribe tu nº teléfono"
        id="telephone"
        type="tel"
        name="telephone"
      />
      <label for="login">Contraseña</label>
      <input
        placeholder="escribe tu contraseña"
        id="login"
        type="text"
        name="login"
      />
      <label for="loginConfirmation">Confirmación de contraseña</label>
      <input
        placeholder="confirma tu contraseña"
        id="loginConfirmation"
        type="text"
        name="loginConfirmation"
      />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
